<script>
    function getMovieDetail(movieId) {

<script>
    let table = '';
    let rows = 500;
    let columns = 8;
    for (let r = 0; r < rows; r++) {
        // table += '<a onclick="getUserId(id)" ;
        table += '<tr class="row" onclick="getMovieDetail(id)" id=' + r + '>';
        for (let c = 0; c < columns; c++) {
            table += '<td>' + c + '</td>';

        }
        table += '</tr>';
    }
    document.write(
        '<div class="container"><table id="viewAllOrders" class="highlight centered"><thead>' +
        '<tr><th>Item</th><th>Quantity</th><th>Order Date</th><th>Return Date</th><th>Amount</th>' +
        '<th>Coupon</th><th>Count</th><th>Customer</th></tr></thead>' + table
        + '</table></div>');
</script>
