<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add Genre</title>
</head>
<body>
<nav class="black">
    <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo">Rent-a-Movie</a>
        <ul class="right hide-on-med-and-down">
            <li><a id="appLogout">Logout</a></li>
        </ul>
    </div>
</nav>
<div id="index-banner">

    <div class="container">
        <h1 class="header center black-text text-lighten-2">Add Genre</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="col s12" id="reg-form">
            <div class="row">
                <div class="input-field col s6">
                    <input id="genre-Name" type="text" class="validate" required>
                    <label for="genre-Name">Name of the Genre</label>
                </div>
            </div>


            <div class="input-field col s6">
                <a class="waves-effect waves-light btn" onclick="addGenre()">Add Genre</a>

            </div>
        </form>
    </div>

</div>
<!-- <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>-->
</div>
<script>
    document.getElementById("appLogout")
        .addEventListener("click", () => {
            appLogout();
            window.location.href = './index.html';
        });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    function addGenre() {
        console.log("Inside add");
        let name = document.getElementById("genre-Name").value;
        var data = {
            "genrename": name,
        };

        console.log(data);
        fetch('http://localhost:3002/api/postInsertGenre', {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(function (response) {
            console.log(response)
            if (response.status == 200) {
                alert("Created Genre Successfully!!");
            }

            // console.log(response)
            // response.json();
        })
    }
</script>
</body>
</html>
