<html lang="en">
<head>
    <link rel="stylesheet"

        </ul>

</nav>
<div id="index-banner">

    <div class="container">
        <h1 class="header center black-text text-lighten-2">Get All Users</h1>
    </div>
</div>
<div class="row">
        <table id="table" >
            <thead>
                <tr>
                    <th>First Name</th>

                    <th>DOB</th>
                </tr>
            </thead>
                <tbody>

                </tbody>

</div>
<script>
    document.getElementById("appLogout")
        .addEventListener("click", () => appLogout());
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
 function loadData(){
     fetch('http://localhost:3002/api/getEmployee').then((r) =>{
         console.log(r);
       return r.json();
     }).then(data => {

        console.log("data " + data);
        let table = '';
        let rows = data.length;
        console.log("rows "+ rows); 
        let columns = 5;

        data.map((e) => {
            table += '<tr class="row"  id=' + e._id + '>';
            table += '<td>' + e.firstname + '</td>';
            table += '<td>' + e.lastname + '</td>';
            table += '<td>' + e.email + '</td>';
            table += '<td>' + e.dateofbirth + '</td>';
            table += '</tr>';
                 });
        $('#table').find('tbody').empty();
      $("#table").append(table);
     })
 }
    </script>
</body>
