<head>

<body>
<nav class="black">

<div id="index-banner">

    <div class="container">
        <h1 class="header center black-text text-lighten-2">New User Registration</h1>
    </div>
</div>
<div class="container">
    <form class="col s12" id="reg-form">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="emailRegUser" type="email" class="validate" required>
                <label for="emailRegUser">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="dob" type="text" class="validate" required>
                <label for="dob">Date of Birth</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="passwordRegUser" type="password" class="validate" minlength="6" required>
                <label for="passwordRegUser">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="address1-street1" type="text" class="validate" required>
                <label for="address1-street1">Street 1</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="address1-street2" type="text" class="validate" required>
                <label for="address1-street2">Street 2</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="address1-city" type="text" class="validate" required>
                <label for="address1-city">City</label>
            </div>
            <div class="input-field col s4">
                <input id="address1-state" type="text" class="validate" required>
                <label for="address1-state">State</label>
            </div>
            <div class="input-field col s4">
                <input id="address1-Zip" type="text" class="validate" required>
                <label for="address1-Zip">Zip</label>
            </div>
        </div>

        <div class="input-field col s6">
            <a class="btn waves-effect waves-light" id="appRegisterUser"
               onclick="createUser()">Submit</a>

        </div>
    </form>
</div>
